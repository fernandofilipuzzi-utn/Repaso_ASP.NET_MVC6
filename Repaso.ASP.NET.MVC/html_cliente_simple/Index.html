<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container mt-4">
	<h1 class="mb-4">Listado de Personas</h1>
	<button id="miBoton" class="btn btn-primary mb-3" onclick="onEnviar()">Solicitar</button>
	<div id="tabla-container"></div>
	
	<script type="text/javascript">
		function onEnviar() {
			// Realizar la solicitud a la API
			fetch('http://localhost:5237/api/Personas', {
				method: 'GET',
				headers: {
					'accept': '*/*'
				}
			})
			.then(response => {
				if (!response.ok) {
					throw new Error(`HTTP error! status: ${response.status}`);
				}
				return response.json(); // Convertir la respuesta a JSON
			})
			.then(data => {
				mostrarTabla(data); // Pasar los datos para generar la tabla
			})
			.catch(error => {
				console.error('Error:', error);
			});
		}

		function mostrarTabla(data) {
			// Seleccionar el contenedor donde se mostrar√° la tabla
			const container = document.getElementById('tabla-container');
			container.innerHTML = ''; // Limpiar el contenedor antes de agregar la tabla

			// Crear la tabla
			const table = document.createElement('table');
			table.className = 'table table-bordered table-striped';

			// Crear el encabezado de la tabla
			const thead = document.createElement('thead');
			thead.innerHTML = `
				<tr>
					<th>DNI</th>
					<th>Nombre</th>
				</tr>
			`;
			table.appendChild(thead);

			// Crear el cuerpo de la tabla
			const tbody = document.createElement('tbody');
			data.forEach(persona => {
				const row = document.createElement('tr');
				row.innerHTML = `
					<td>${persona.dni}</td>
					<td>${persona.nombre}</td>
				`;
				tbody.appendChild(row);
			});
			table.appendChild(tbody);

			// Agregar la tabla al contenedor
			container.appendChild(table);
		}
	</script>
</body>
</html>
